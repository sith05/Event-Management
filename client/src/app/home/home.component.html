<div class="container">
<div *ngIf="!registerMode" style="text-align: center;">
<h1>HI Admin</h1>
<p class="lead">Click a button to start the process</p>
<div class="text-center">
    <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Create an Event</button>
</div>
<br>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
