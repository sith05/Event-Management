<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">New User </h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="email"
            [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>

    <!-- <div class="form-group">
       <label>Who is your favourite User?</label>
       <select class="form-control">
           <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
               {{user.userName}}
           </option>
       </select>
    </div> -->

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="submit" routerLink="/members">Cancel</button>
    </div>

</form>
