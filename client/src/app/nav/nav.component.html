<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
            <a class="navbar-brand" routerLink="/" routerLinkActive='active'>Event Management App</a>
            <ng-container *ngIf="accountService.currentUser$ | async">
              <ul class="navbar-nav me-auto mb-2 mb-md-0" >
                <li class="nav-item">
                  <a class="nav-link" routerLink="/" routerLinkActive='active'>Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/members" routerLinkActive='active'>User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/quiz-menu" routerLinkActive='active'>Event</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" >Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" >Contact</a>
                </li>
              </ul>
            </ng-container>
                     

              <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                  <a class="dropdown-item">Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logut()">Logout</a>
                </div>
              </div>



              <form *ngIf="(accountService.currentUser$ | async)=== undefined" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="=off">
                <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">

                <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Login</button>
              </form>
            </div>
